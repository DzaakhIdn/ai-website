<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasilkan Gambar dengan DALL·E</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hasilkan Gambar dengan DALL·E</h1>

      <!-- Hasil respons -->
      <div class="result-container" id="result-container">
        <div class="loader" id="loader" style="display: none;">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>

      <!-- Input dan Tombol -->
      <div class="input-container">
        <input
          type="text"
          id="prompt"
          placeholder="Masukkan deskripsi gambar"
        />
        <button onclick="generateImage()">Hasilkan</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
